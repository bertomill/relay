  <path d="M400 338 L400 348" stroke="#6B8F71" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M440 388 L430 388" stroke="#6B8F71" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M400 430 L400 440" stroke="#6B8F71" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M358 388 L368 388" stroke="#6B8F71" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

