  <!-- Clock center dot -->
  <circle cx="400" cy="388" r="4" fill="#6B8F71" opacity="0.7"/>
  <!-- Hour hand -->
  <path d="M400 388 C399 375, 415 358, 418 355" stroke="#6B8F71" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Minute hand -->
  <path d="M400 388 C410 385, 425 382, 430 380" stroke="#6B8F71" stroke-width="2" stroke-linecap="round"/>

