  <g transform="translate(460, 280) rotate(20) scale(1.0)" opacity="0.22">
    <path
      d="M21 3C17 3 13 7 10 12C7 17 6 21 6 25L8 23C9 20 11 16 14 12C17 8 20 6 23 6L21 3Z"
