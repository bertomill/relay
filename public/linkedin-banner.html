<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lighten AI - LinkedIn Banner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #333;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .banner {
      width: 1584px;
      height: 396px;
      position: relative;
      overflow: hidden;
      background-image: url('./lighten-background.jpeg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .logo {
      width: 72px;
      height: 72px;
    }

    .text {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .brand {
      font-size: 56px;
      font-weight: 700;
      color: #1C1C1C;
      letter-spacing: -1px;
    }

    .slogan {
      font-size: 24px;
      font-weight: 400;
      color: #555;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="content">
      <!-- Feather Logo -->
      <svg class="logo" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M21 3C17 3 13 7 10 12C7 17 6 21 6 25L8 23C9 20 11 16 14 12C17 8 20 6 23 6L21 3Z"
          fill="#6B8F71"
        />
        <path
          d="M6 25C6 25 8 24 11 21C14 18 17 14 19 10C21 6 21 3 21 3"
          stroke="#6B8F71"
          stroke-width="2"
          stroke-linecap="round"
        />
        <path
          d="M6 25L14 17"
          stroke="#6B8F71"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>

      <div class="text">
        <span class="brand">Lighten</span>
        <span class="slogan">Work should feel lighter.</span>
      </div>
    </div>
  </div>
</body>
</html>
